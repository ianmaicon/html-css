<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir o site en vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegados</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!----Essa definição ajusta somente a largura da imagem-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Resproduzindo Áudio</h1>
    <p>Reprozução de áudio em HTML5</p>
    <audio preload="metadata" controls> <!---É possível fazer com que o áudio se repita escrevendo loop. Mas também podemos fazer com que o áudio reproduza automaticamente digitando autoplay-->
        <source src="midia/KingPorterStomp.mp3" type="audio/mpeg">
        <source src="midia/KingPorterStomp.ogg" type="audio/ogg">
        <source src="midia/KingPorterStomp.wav" type="audio/wav">
        <p>Talvez o seu navegador não seja capaz de reproduzir este áudio, mas você pode<br> fazer o download logo abaixo.<br> <a href="midia/KingPorterStomp.mp3">Download do Áudio</a></p>
    </audio>


  
</body>
</html>
