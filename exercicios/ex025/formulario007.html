<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

        form {
            background-color: white;
            width: 420px;
            margin: auto;
            border-radius: 6px;
            padding: 7px 7px 0px;
        }

        form > p#butoes {
            background-color: darkgray;
            text-align: center;
            margin: -7px;
            border-radius: 0px 0px 6px 6px;
            
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="POST">
        <p class="formul">
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="iname" placeholder="seu nome" required>
        </p>

        <p class="formul">
            <label for="isobren">Sobrenome</label>
            <input type="text" name="sobrenome" id="isobren" placeholder="seu sobrenome">
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Programador</option>
                <option>Vendedor</option>
                <option>Aux Administrativo</option>
                <option>Contador</option>
                <option>Empresário</option>
                <option>Criador de Conteúdo</option>
            </datalist>
        </p>

        <p>
            <label for="iest">Estado</label>

            <select name="estado" id="iest" required>

            <option value="">---ESCOLHA---</option>
            <optgroup label="Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="AL">Alagoas</option>
                <option value="SE">Sergipe</option>
                <option value="BA">Bahia</option>
            </optgroup>

            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            </select>
        </p>

        <p id="butoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
