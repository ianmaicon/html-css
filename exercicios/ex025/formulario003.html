<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Seu Nome" maxlength="32">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" value="5" step="0.1" min="0" max="10" required>
        </p> 

        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
