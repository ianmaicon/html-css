<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tentando formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="4" size="15" placeholder="username">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6" size="15" placeholder="password">
        </p>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
