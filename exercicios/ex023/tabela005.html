<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 600px;
        }

        .destaque {
            background-color: burlywood;
        }

        .destaque2 {
            background-color: rgb(81, 87, 116);
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <colgroup>
                <col class="destaque2">
                <col class="destaque" span="2">
                <col class="destaque2">
            </colgroup>

            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Paula</td>
                <td>F</td>
                <td>23</td>
                <td>Recepcionista</td>
            </tr>

            <tr>
                <td>Luiza</td>
                <td>F</td>
                <td>37</td>
                <td>Gerente</td>
            </tr>

            <tr>
                <td>Júlio</td>
                <td>M</td>
                <td>26</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Felipe</td>
                <td>M</td>
                <td>21</td>
                <td>Designer</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
