<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML></title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 330px;
            width: 870px;
            border-collapse: collapse;
        }


        td {
            border: 2px solid black;
            padding: 10px;
            font-size: 27px;
            text-align: right;
            vertical-align: bottom; /*Alinhamento vertical. middle para alinhamento central */
        }
    </style>
</head>
<body>
    <h1>Tabelas usando HTML</h1>

        <table>


            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
                <td>D1</td>
            </tr>

            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
            </tr>

            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
                <td>D3</td>
            </tr>

            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
                <td>D4</td>
            </tr>

        </table>

    </tbody>

</body>
</html>
